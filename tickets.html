<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
         background-image: radial-gradient(circle at 46.99% 38.76%, #ba81ff 0, #8b63ee 25%, #4d42d4 50%, #0026bb 75%, #0017a6 100%);
         font-family:Verdana, Geneva, Tahoma, sans-serif
     }
     h1 {
         color: white;
     }
 
 
 </style>
<body>
    <div class="container mt-5">
        <div class="contenedor-img">
            <img src="./img/Logo.svg" alt="">
        </div>
        <h1 class="text-center">Gestión de Tickets</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="filterArea">Filtrar por área</label>
                <select class="form-control" id="filterArea">
                    <option value="">Todas las áreas</option>
                    <option value="mantencion">Mantención</option>
                    <option value="instalacion">Instalación</option>
                    <option value="ventas">Ventas</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="filterState">Filtrar por estado</label>
                <select class="form-control" id="filterState">
                    <option value="">Todos los estados</option>
                    <option value="generado">Generado</option>
                    <option value="En Curso">En Curso</option>
                    <option value="Cerrado">Cerrado</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="searchTicketId">Buscar por número de ticket</label>
                <input type="number" class="form-control" id="searchTicketId" placeholder="Ingrese número de ticket">
            </div>
        </div>
        <div id="ticketsContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function renderTickets(area, estado, ticketId) {
                $.ajax({
                    url: 'api/tickets/read.php',
                    type: 'GET',
                    success: function(response) {
                        let tickets;
                        try {
                            tickets = typeof response === "string" ? JSON.parse(response) : response;
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                            return;
                        }
                        if (ticketId) {
                            tickets = tickets.filter(ticket => ticket.id == ticketId);
                        } else {
                            if (area) {
                                tickets = tickets.filter(ticket => ticket.area === area);
                            }
                            if (estado) {
                                tickets = tickets.filter(ticket => ticket.estado === estado);
                            }
                        }
                        $("#ticketsContainer").empty();
                        tickets.forEach((ticket, index) => {
                            const historialHtml = ticket.historial.map(entry => `
                                <li class="list-group-item">${entry.estado} - ${entry.fecha_cambio} ${entry.solucion ? '- ' + entry.solucion : ''}</li>
                            `).join('');
                            const btnEnCursoDisabled = ticket.estado === 'En Curso' || ticket.estado === 'Cerrado' ? 'disabled' : '';
                            const btnCerradoDisabled = ticket.estado !== 'En Curso' || ticket.estado === 'Cerrado' ? 'disabled' : '';
                            $("#ticketsContainer").append(`
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Area :${ticket.area}, Ticket: #${ticket.id}</h5>
                                        <p class="card-text"><strong>Solicitud: </strong>${ticket.descripcion}</p>
                                        <p class="card-text"><strong>Estado:</strong> ${ticket.estado}</p>
                                        <p class="card-text"><strong>Fecha de Creación:</strong> ${ticket.fecha_creacion}</p>
                                        <p class="card-text"><strong>Historial de Cambios:</strong></p>
                                        <ul class="list-group">${historialHtml}</ul>
                                        <button class="btn btn-warning mt-3" onclick="updateTicket(${ticket.id}, 'En Curso')" ${btnEnCursoDisabled}>En Curso</button>
                                        <button class="btn btn-success mt-3" onclick="closeTicket(${ticket.id})" ${btnCerradoDisabled}>Cerrar</button>
                                    </div>
                                </div>
                            `);
                        });
                    },
                    error: function(error) {
                        console.error("Error al cargar los tickets:", error);
                        alert("Error al cargar los tickets");
                    }
                });
            }

            renderTickets();

            $("#filterArea, #filterState").change(function() {
                const selectedArea = $("#filterArea").val();
                const selectedState = $("#filterState").val();
                renderTickets(selectedArea, selectedState, $("#searchTicketId").val());
            });

            $("#searchTicketId").on("input", function() {
                const ticketId = $(this).val();
                renderTickets($("#filterArea").val(), $("#filterState").val(), ticketId);
            });

            window.updateTicket = function(id, estado) {
                $.ajax({
                    url: 'api/tickets/update.php',
                    type: 'POST',
                    data: JSON.stringify({ id: id, estado: estado }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        renderTickets($("#filterArea").val(), $("#filterState").val(), $("#searchTicketId").val());
                    },
                    error: function(error) {
                        console.error("Error al actualizar el ticket:", error);
                        alert("Error al actualizar el ticket");
                    }
                });
            };

            window.closeTicket = function(id) {
                const solucion = prompt("Ingrese la solución para el ticket:");
                if (solucion !== null) {
                    $.ajax({
                        url: 'api/tickets/update.php',
                        type: 'POST',
                        data: JSON.stringify({ id: id, estado: 'Cerrado', solucion: solucion }),
                        contentType: 'application/json; charset=utf-8',
                        success: function(response) {
                            renderTickets($("#filterArea").val(), $("#filterState").val(), $("#searchTicketId").val());
                        },
                        error: function(error) {
                            console.error("Error al cerrar el ticket:", error);
                            alert("Error al cerrar el ticket");
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
