<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
       body{
        background-image: radial-gradient(circle at 46.99% 38.76%, #ba81ff 0, #8b63ee 25%, #4d42d4 50%, #0026bb 75%, #0017a6 100%);
        font-family:Verdana, Geneva, Tahoma, sans-serif
    }
    h1 {
        color: white;
    }

</style>
<body>
    <div class="container mt-5">
        <div class="contenedor-img">
            <img src="./img/Logo.svg" alt="">
        </div>
        <h1 class="text-center">Gestión de Tickets</h1>
        <div class="form-group">
            <label for="filterArea">Filtrar por área</label>
            <select class="form-control" id="filterArea">
                <option value="">Todas las áreas</option>
                <option value="mantencion">Mantención</option>
                <option value="instalacion">Instalación</option>
                <option value="ventas">Ventas</option>
            </select>
        </div>
        <div id="ticketsContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function renderTickets(area) {
                $.ajax({
                    url: 'api/tickets/read.php',
                    type: 'GET',
                    success: function(response) {
                        let tickets;
                        try {
                            tickets = typeof response === "string" ? JSON.parse(response) : response;
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                            return;
                        }
                        const filteredTickets = area ? tickets.filter(ticket => ticket.area === area) : tickets;
                        $("#ticketsContainer").empty();
                        filteredTickets.forEach((ticket, index) => {
                            $("#ticketsContainer").append(`
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${ticket.area}</h5>
                                        <p class="card-text">${ticket.descripcion}</p>
                                        <p class="card-text"><strong>Estado:</strong> ${ticket.estado}</p>
                                        <p class="card-text"><strong>Fecha de Creación:</strong> ${ticket.fecha_creacion}</p>
                                        <button class="btn btn-warning" onclick="updateTicket(${ticket.id}, 'En Curso')">En Curso</button>
                                        <button class="btn btn-success" onclick="updateTicket(${ticket.id}, 'Cerrado')">Cerrado</button>
                                        <button class="btn btn-info" onclick="viewLogs(${ticket.id})">Ver Historial</button>
                                    </div>
                                </div>
                            `);
                        });
                    },
                    error: function(error) {
                        console.error("Error al cargar los tickets:", error);
                        alert("Error al cargar los tickets");
                    }
                });
            }

            renderTickets();

            $("#filterArea").change(function() {
                const selectedArea = $(this).val();
                renderTickets(selectedArea);
            });

            window.updateTicket = function(id, estado) {
                $.ajax({
                    url: 'api/tickets/update.php',
                    type: 'POST',
                    data: JSON.stringify({ id: id, estado: estado }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        renderTickets($("#filterArea").val());
                    },
                    error: function(error) {
                        console.error("Error al actualizar el ticket:", error);
                        alert("Error al actualizar el ticket");
                    }
                });
            };

            window.viewLogs = function(id) {
                $.ajax({
                    url: 'api/tickets/read_logs.php',
                    type: 'POST',
                    data: JSON.stringify({ id: id }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        let logs;
                        try {
                            logs = typeof response === "string" ? JSON.parse(response) : response;
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                            return;
                        }
                        let logText = `<h5>Historial de Cambios</h5>`;
                        logs.forEach(log => {
                            logText += `<p><strong>Estado:</strong> ${log.estado} <strong>Fecha:</strong> ${log.fecha}</p>`;
                        });
                        $("#ticketsContainer").html(logText);
                    },
                    error: function(error) {
                        console.error("Error al cargar el historial:", error);
                        alert("Error al cargar el historial");
                    }
                });
            };
        });
    </script>
</body>
</html>
